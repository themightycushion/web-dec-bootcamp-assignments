    <!-- Navbar -->

        <div class="container-fluid">
            <a style="color: white;" class="navbar-brand" href="index.html">iCoder</a>

                    </li>
                    <li class="nav-item">
                        <a style="color: #adb5bd;" class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a style="color: #adb5bd;" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Topics</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Technology</a></li>

                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <button style="margin-left: 6px;" class="btn btn-danger" type="button">Login</button>
                <button style="margin-left: 6px;" class="btn btn-danger" type="button">Signup</button>
            </div>
        </div>
    </nav>
    <!-- Contact Form -->
    <div style="max-width: 900px;" class="container">
        <h1 style="padding-top: 25px;">Contact Us</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <p>Select your Query</p>
        <select class="form-select" aria-label="Default select example">
            <option selected>Web</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div style="padding-top: 25px;" class="row">
            <div class="col-3">
                <p>Are you a Member?</p>
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Yes
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <p>Are you a Professor?</p>
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Yes
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <p>Are you a Coder?</p>
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Yes
                    </label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Tell us about yourself</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Elaborate Your Concern</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <footer style="margin-top: 25px;">
            <div class="row">
            <div class="col d-flex justify-content-start">
                <p>&copy 2021-2022 iCoder, Inc. &middot <a style="text-decoration: none;" href="#">Privacy</a> &middot <a style="text-decoration: none;" href="">Terms</a></p>
            </div>
            <div class="col d-flex justify-content-end">
                <a style="text-decoration: none;" href="#">Back to top</a>
            </div>
            </div>
        </footer>
